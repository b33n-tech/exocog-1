<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stack 1 – Gestion des Tâches</title>
<link rel="stylesheet" href="stack1.css">
</head>
<body>

<h1>Stack 1 – Input & Gestion des Tâches</h1>

<div class="main-container">
  <div class="input-section">
    <input type="text" id="taskInput" placeholder="Ajouter une tâche…">
    <button id="addBtn">Ajouter</button>
  </div>

  <div class="tasks-sidebar">
    <h2>Tâches</h2>
    <ul id="tasksContainer"></ul>
    <div class="buttons-row"></div>
  </div>

  <div class="prompt-section">
    <h2>Prompts / LLM</h2>
    <select id="llmSelect">
      <option value="https://chat.openai.com/">GPT</option>
      <option value="https://perplexity.ai/">Perplexity</option>
      <option value="https://claude.ai/">Claude</option>
      <option value="https://mistral.ai/">Mistral</option>
    </select>
    <div id="promptsContainer"></div>
    <div id="copiedMsg" style="display:none;">✅ Copié dans le presse-papier !</div>
  </div>

  <div class="batch-section">
    <h2>Coller JSON LLM</h2>
    <textarea id="batchInput" placeholder="Collez ici le JSON généré par le LLM…"></textarea>
    <button id="pasteDownloadBtn">Envoyer ce batch</button>
  </div>
</div>

<script src="stack1.js"></script>
</body>
</html>
