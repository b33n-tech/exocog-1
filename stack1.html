<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stack 1 - Input Tâches</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Stack 1 – Gestion des tâches</h1>

<div class="main-container">
  <div class="input-section">
    <input type="text" id="taskInput" placeholder="Nouvelle tâche…">
    <button id="addBtn">Ajouter</button>
  </div>

  <div class="tasks-section">
    <h2>Tâches</h2>
    <ul id="tasksContainer"></ul>
  </div>

  <div class="buttons-row"></div>

  <div class="prompts-section">
    <h2>Prompts</h2>
    <select id="llmSelect">
      <option value="https://chat.openai.com/">GPT</option>
      <option value="https://perplexity.ai/">Perplexity</option>
      <option value="https://www.anthropic.com/">Claude</option>
      <option value="https://mistral.ai/">Mistral</option>
    </select>
    <div id="promptsContainer"></div>
    <p id="copiedMsg" style="display:none;color:green;">✅ Copié dans le presse-papier !</p>
  </div>

  <div class="json-section">
    <h2>Coller JSON du LLM</h2>
    <textarea id="pasteJson" placeholder="Collez ici le JSON généré par le LLM…"></textarea>
    <button id="pasteDownloadBtn">Envoyer ce batch</button>
  </div>
</div>

<script src="stack1.js"></script>
</body>
</html>
