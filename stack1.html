<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stack 1 – Tâches & Prompts</title>
<link rel="stylesheet" href="stack1.css">
</head>
<body>

<h1>Stack 1 – Gestion des tâches</h1>

<div class="task-input">
  <input type="text" id="taskInput" placeholder="Nouvelle tâche…">
  <button id="addBtn">Ajouter</button>
</div>

<ul id="tasksContainer"></ul>

<div class="buttons-row"></div>

<div class="prompts" id="promptsContainer"></div>

<select id="llmSelect">
  <option value="https://chat.openai.com/">GPT</option>
  <option value="https://perplexity.ai/">Perplexity</option>
  <option value="https://claude.ai/">Claude</option>
  <option value="https://www.mistral.ai/">Mistral</option>
</select>

<button id="pasteDownloadBtn">Coller JSON + Télécharger</button>
<button id="pushToStack2">Envoyer à Stack 2</button>
<p id="copiedMsg" style="display:none;">✅ Copié dans le presse-papiers !</p>

<script src="stack1.js"></script>
</body>
</html>
